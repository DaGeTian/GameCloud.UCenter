<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>账号</th>
            <th>账号Id</th>
            <th>事件</th>
            <th>设备Id</th>
            <th>登录IP</th>
            <th>IP所在地</th>
            <th>事件消息</th>
            <th>时间</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">
            <td>{{row.accountName}}</td>
            <td>{{row.accountId}}</td>
            <td>{{row.eventName}}</td>
            <td>{{row.deviceId}}</td>
            <td>{{row.clientIp}}</td>
            <td>{{row.loginArea}}</td>
            <td>{{row.message}}</td>
            <td>{{row.createdTime|date:'yyyy/MM/dd HH:mm:ss'}}</td>
        </tr>
    </tbody>
</table>
