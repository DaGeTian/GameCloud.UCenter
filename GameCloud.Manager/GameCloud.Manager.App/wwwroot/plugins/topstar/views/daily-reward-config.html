<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>星期</th>
            <th>普通奖励</th>
            <th>VIP额外奖励</th>
            <th style="width:100px;">操作</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">
            <td>{{row._id|enums:'weekDisplay'}}</td>
            <td>{{row.reward}}</td>
            <td>{{row.vipExtraReward}}</td>
            <td>
                <button class="btn btn-primary" ng-click="open(row)"><i class="fa fa-edit"></i> Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<div>
    <div modal="showModal" close="cancel()">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>编辑信息</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">星期</label>
                            <div class="col-sm-10">
                                <span class="form-control">{{raw._id|enums:'weekDisplay'}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">普通奖励</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="reward" ng-model="raw.reward" placeholder="输入普通奖励.">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">VIP额外奖励</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="vIPExtraReward" ng-model="raw.vipExtraReward" placeholder="输入VIP额外奖励.">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" ng-click="save()">保存</button>
                    <button class="btn" ng-click="cancel()">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
