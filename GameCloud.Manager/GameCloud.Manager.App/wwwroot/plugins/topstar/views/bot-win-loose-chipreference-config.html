<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>组Id</th>
            <th>参考筹码</th>
            <th style="width:100px;">操作</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="d in data.raws">
            <td>{{d.tbId}}</td>
            <td>{{d.referenceGolds}}</td>
            <td>
                <button class="btn btn-primary" ng-click="open(d)"><i class="fa fa-edit"></i>Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<div>
    <div modal="showModal" close="cancel()">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>编辑信息</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">组Id</label>
                            <div class="col-sm-10">
                                <span class="form-control">{{raw.tbId}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">参考筹码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="looseGoldPersentMax" ng-model="raw.referenceGolds" placeholder="输入输筹码最大百分比.">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" ng-click="save()">保存</button>
                    <button class="btn" ng-click="cancel()">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
