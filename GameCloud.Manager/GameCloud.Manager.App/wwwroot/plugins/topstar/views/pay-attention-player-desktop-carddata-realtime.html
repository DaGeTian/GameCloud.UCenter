<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>被关注玩家所在桌玩家手牌信息</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">
            <td>
                <table class="table table-bordered table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>玩家昵称</th>
                            <th>玩家Id</th>
                            <th>收牌类型</th>
                            <th>手牌</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="f in row.listPlayerPlayDataRealTime" style="width:500px">
                            <td>{{f.playerNickName}}</td>
                            <td>{{f.playerActorId}}</td>
                            <td>{{f.handRankType|enums:'handRankType'}}</td>
                            <td>
                                <table class="table table-bordered table-striped table-condensed">
                                    <thead>
                                        <tr>
                                            <th>花色</th>
                                            <th>大小</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="card in f.listCard">
                                            <td>{{card.suit|enums:'cardSuit'}}</td>
                                            <td>{{card.type|enums:'cardType'}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
