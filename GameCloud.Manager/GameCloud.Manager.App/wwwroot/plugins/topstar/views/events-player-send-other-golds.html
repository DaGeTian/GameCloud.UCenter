<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>赠送玩家昵称</th>
            <th>赠送玩家Id</th>
            <th>接收玩家昵称</th>
            <th>接收玩家Id</th>
            <th>赠送筹码数</th>
            <th>赠送后筹码总数</th>
            <th>事件时间</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">
            <td>{{row.sendPlayerNickName}}</td>
            <td>{{row.sendPlayerActorId}}</td>
            <td>{{row.targetPlayerNickName}}</td>
            <td>{{row.targetActorId}}</td>
            <td>{{row.sendGoldsNum}}</td>
            <td>{{row.afterSendGoldsNum}}</td>
            <td>{{row.eventTm|date:'yyyy/MM/dd HH:mm:ss'}}</td>
        </tr>
    </tbody>
</table>
