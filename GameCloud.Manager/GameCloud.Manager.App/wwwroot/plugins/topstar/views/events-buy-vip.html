<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>玩家昵称</th>
            <th>玩家Id</th>
            <th>购买VIP天数</th>
            <th>购买后VIP天数</th>
            <th>花费人民币数</th>
            <th>事件时间</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">
            <td>{{row.playerNickName}}</td>
            <td>{{row.playerActorId}}</td>
            <td>{{row.buyVIPDays}}</td>
            <td>{{row.afterBuyDays}}</td>
            <td>{{row.costMoney}}</td>
            <td>{{row.eventTm|date:'yyyy/MM/dd HH:mm:ss'}}</td>
        </tr>
    </tbody>
</table>
