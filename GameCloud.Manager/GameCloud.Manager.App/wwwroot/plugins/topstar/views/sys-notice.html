<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>公告内容</th>
            <th>公告类型</th>
            <th>公告等级</th>
            <th>过期时间</th>
            <th>播放次数</th>
            <th style="width:100px;">操作</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">
            <td>
                {{row.content}}
            </td>
            <td>
                {{row.type}}
            </td>
            <td>
                {{row.level}}
            </td>
            <td>
                {{row.noticeDeadTm}}
            </td>
            <td>
                {{row.noticePlayCount}}
            </td>
            <td>
                <button class="btn btn-primary" ng-click="open(row)"><i class="fa fa-edit"></i> Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<div>
    <div modal="showModal" close="cancel()">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>编辑信息</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">公告内容</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="content" ng-model="raw.content" placeholder="输入公告内容.">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">公告类型</label>
                            <div class="col-sm-10">
                                <select class="form-control"
                                        ng-model="raw.type" 
                                        ng-options="t.value as t.displayName for t in $enums.find('sysNoticeType').items"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">公告等级</label>
                            <div class="col-sm-10">
                                <select class="form-control"
                                        ng-model="raw.level"
                                        ng-options="t.value as t.displayName for t in $enums.find('sysNoticeLevel').items"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">过期时间</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="noticeDeadTm" ng-model="raw.noticeDeadTm" placeholder="输入过期时间.">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">播放次数</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="noticePlayCount" ng-model="raw.noticePlayCount" placeholder="输入播放次数.">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" ng-click="save()">保存</button>
                    <button class="btn" ng-click="cancel()">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
