<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>显示排行榜</th>
            <th>显示筹码赠送</th>
            <th style="width:100px;">操作</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">
            <td>
                {{row.showRanking|enums:'canShowRanking'}}
            </td>
            <td>
                {{row.showSendGolds|enums:'canShowSendGolds'}}
            </td>
            <td>
                <button class="btn btn-primary" ng-click="open(row)"><i class="fa fa-edit"></i> Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<div>
    <div modal="showModal" close="cancel()">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>编辑信息</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">显示排行榜</label>
                            <div class="col-sm-10">
                                <select class="form-control"
                                        ng-model="raw.showRanking"
                                        ng-options="t.value as t.displayName for t in $enums.find('canShowRanking').items"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">显示筹码赠送</label>
                            <div class="col-sm-10">
                                <select class="form-control"
                                        ng-model="raw.showSendGolds"
                                        ng-options="t.value as t.displayName for t in $enums.find('canShowSendGolds').items"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" ng-click="save()">保存</button>
                    <button class="btn" ng-click="cancel()">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
