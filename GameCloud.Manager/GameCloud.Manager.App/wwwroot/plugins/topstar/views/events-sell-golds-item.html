<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>玩家昵称</th>
            <th>玩家Id</th>
            <th>礼物TbId</th>
            <th>售价</th>
            <th>出售后筹码总数</th>            
            <th>事件时间</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">
            <td>{{row.playerNickName}}</td>
            <td>{{row.playerActorId}}</td>
            <td>{{row.giftTbId}}</td>
            <td>{{row.sellGolds}}</td>
            <td>{{row.afterSellGoldsNum}}</td>
            <td>{{row.eventTm|date:'yyyy/MM/dd HH:mm:ss'}}</td>
        </tr>
    </tbody>
</table>
