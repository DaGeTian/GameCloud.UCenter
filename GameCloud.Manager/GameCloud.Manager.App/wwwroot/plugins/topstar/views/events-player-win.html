<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>事件</th>
            <th>事件时间</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">            
            <td>
                <table class="table table-bordered table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>玩家昵称</th>
                            <th>玩家Id</th>
                            <th>赢或输筹码</th>
                            <th>赢或输后筹码总数</th>
                            <th>手牌</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="f in row.listPlayerData" style="width:500px">
                            <td>{{f.playerNickName}}</td>
                            <td>{{f.playerActorId}}</td>
                            <td>{{f.winOrChips}}</td>
                            <td>{{f.afterChangeGoldsNum}}</td>
                            <td>
                                <table class="table table-bordered table-striped table-condensed">
                                    <thead>
                                        <tr>
                                            <th>花色</th>
                                            <th>大小</th>                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="card in f.listCard">
                                            <td>{{card.suit|enums:'cardSuit'}}</td>
                                            <td>{{card.type|enums:'cardType'}}</td>                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td>{{row.eventTm|date:'yyyy/MM/dd HH:mm:ss'}}</td>
        </tr>
    </tbody>
</table>
