<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>玩家昵称</th>
            <th>玩家Id</th>
            <th>桌子Id</th>
            <th>桌子类型</th>
            <th>是否是机器人</th>
            <th>台费</th>
            <th>事件时间</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">
            <td>{{row.playerNickName}}</td>
            <td>{{row.playerActorId}}</td>
            <td>{{row.desktopTbId}}</td>
            <td>{{row.isClassicDesk}}</td>
            <td>{{row.isBot}}</td>
            <td>{{row.seatFee}}</td>
            <td>{{row.eventTm|date:'yyyy/MM/dd HH:mm:ss'}}</td>
        </tr>
    </tbody>
</table>
