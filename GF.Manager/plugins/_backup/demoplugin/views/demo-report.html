<div class="row">
    <div class="col-sm-6">
        <div class="thumbnail">
            <div class="caption">
                <h3>饼图示例</h3>
                <p>
                    <canvas class="chart chart-pie"
                            chart-data="data[1].Datas" chart-labels="data[1].Labels" chart-options="options"></canvas>
                </p>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="thumbnail">
            <div class="caption">
                <h3>柱状图示例</h3>
                <p>
                    <canvas id="hourActiveDeviceBar" class="chart chart-bar"
                            chart-data="data[0].Datas" chart-labels="data[0].Labels" chart-series="data[0].Series"></canvas>
                </p>
            </div>
        </div>
    </div>
</div>
