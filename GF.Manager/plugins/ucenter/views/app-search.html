<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>App名称</th>
            <th>秘钥</th>
            <th>创建时间</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">
            <td>{{row.Name}}</td>
            <td>{{row.AppSecret}}</td>
            <td>{{row.CreatedTime | date:'yyyy/MM/dd'}}</td>
            <td><a href="/home/singleappconfiguration?id={{row.Id}}">详情</a></td>
        </tr>
    </tbody>
</table>
