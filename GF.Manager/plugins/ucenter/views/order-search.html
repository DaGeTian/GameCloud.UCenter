<script type="text/javascript">
    var orderState = {};
    orderState[orderState['Created'] = 0] = '已创建';
    orderState[orderState['Success'] = 1] = '成功';
    orderState[orderState['Failed'] = 2] = '失败';
    orderState[orderState['Expired'] = 3] = '已过期';

    $enums.orderState = orderState;
</script>
<table class="table table-bordered table-striped table-condensed" ng-open="">
    <thead>
        <tr>
            <th>订单号</th>
            <th>账号</th>
            <th>App</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>完成时间</th>
            <th>详情</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">
            <td>{{row.Id}}</td>
            <td>{{row.AccountName}}</td>
            <td>{{row.AppName}}</td>
            <td>{{row.State|enums:'orderState'}}</td>
            <td>{{row.CreatedTime | date:'yyyy/MM/dd HH:mm'}}</td>
            <td>{{row.CompletedTime|date:'yyyy/MM/dd HH:mm'}}</td>
            <td><a href="/home/singleorder?id={{row.Id}}">详情</>详情</a></td>
        </tr>
    </tbody>
</table>
