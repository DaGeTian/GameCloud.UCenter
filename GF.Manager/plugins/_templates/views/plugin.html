<div class="jumbotron">
    <h1>{{plugin.displayName}}</h1>
    <p>{{plugin.description}}</p>
</div>
<div class="row">
    <div ng-repeat="collection in plugin.collections" class="col-sm-3">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{collection.displayName}}</h3>
                <p>{{collection.description}}</p>
                <p><a href="#{{plugin.name+'/'+collection.name}}" class="btn btn-primary" role="button">GO &raquo;</a></p>
            </div>
        </div>
    </div>
    <div ng-repeat="item in plugin.items" class="col-sm-3">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{item.displayName}}</h3>
                <p>{{item.description}}</p>
                <p><a href="#{{plugin.name+'/'+item.name}}" class="btn btn-primary" role="button">GO &raquo;</a></p>
            </div>
        </div>
    </div>
</div>
