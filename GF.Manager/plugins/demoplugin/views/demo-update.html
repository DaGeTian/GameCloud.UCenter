<div class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-2" for="setting1">Setting 1:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="setting1" ng-model="data.ConnectionString" placeholder="Entry connection string">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="setting2">Setting 2:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="setting2" ng-model="data.DatabaseName" placeholder="Enter database name.">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="setting2">Update Time: </label>
        <div class="col-sm-10">
            <div>{{data.UpdateTime}}</div>
        </div>
    </div>
</div>
