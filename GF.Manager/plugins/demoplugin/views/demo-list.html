<h1>{{data.Description}}</h1>
<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">
            <td>{{row.Id}}</td>
            <td>{{row.Name}}</td>
        </tr>
    </tbody>
</table>
