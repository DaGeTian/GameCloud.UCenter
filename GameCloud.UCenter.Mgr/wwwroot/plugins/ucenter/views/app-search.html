<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>App</th>
            <th>秘钥</th>
            <th>创建时间</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">
            <td>{{row.name}}</td>
            <td>{{row.appSecret}}</td>
            <td>{{row.createdTime|date:'yyyy/MM/dd HH:mm:ss'}}</td>
            <td>
                <button class="btn btn-primary" ng-click="open(row)"><i class="fa fa-edit"></i> Edit</button>
                <button class="btn btn-danger" ng-click="delete(row)"><i class="fa fa-remove"></i> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<div>
    <div modal="showModal" close="cancel()">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>编辑信息</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">App</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="raw.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">App秘钥</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="raw.appSecret">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" ng-click="save()">保存</button>
                    <button class="btn" ng-click="cancel()">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
